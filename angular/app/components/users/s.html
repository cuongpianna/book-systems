<ul class="pagination">
    <li ng-show="offset != 1">
        <a href="" ng-click="getAllUsers(1)"> «« </a>
    </li>
    <li ng-show="offset != 1">
        <a href="" ng-click="getAllUsers(offset-1)"> Prev </a>
    </li>
    
    <li ng-repeat="i in range" ng-class="{active : offset == i }">
        <a href="">{{i}}</a>
    </li>

    <li ng-if="offset <= lastpage"><a href="javascript:void(0)" ng-click="getAllUsers(offset+1)">Next </a></li>
    <li ng-show="offset == 1"><a href="javascript:void(0)" ng-click="getCourse(totalPages)">   »»</a></li>
</ul>
